

<div class="columns">
    <div class="column">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Users List</h1>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <div class="columns">
    <div class="column">
      <!-- list -->
      <table
        class="table is-striped is-hoverable is-bordered"
        *ngIf="users.length > 0; else noUsers"
        >
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" >
                <td>{{ user.name }}</td>
                <td>
                  {{
                  user.username
                  }}
                </td>
                <td  emailHighlight> {{user.email  }}  
                </td>
              </tr>
        </tbody>
      </table>
      <ng-template #noUsers>
        <p class="no-user">No Users Available</p>
      </ng-template>
    </div>
   
    </div>
